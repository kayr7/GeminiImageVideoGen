# Fixed Nginx Configuration to Prevent Redirect Loop
# The issue is that Next.js basePath is '/HdMImageVideo' (no trailing slash)
# but nginx was redirecting to '/HdMImageVideo/' (with trailing slash)
# This creates a conflict. Solution: Let Next.js handle trailing slashes.

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name kay.fyi www.kay.fyi;

    # ... SSL config ...

    # Handle root - redirect to app (no trailing slash, let Next.js decide)
    location = / {
        return 301 https://$server_name/HdMImageVideo;
    }

    # Frontend (Next.js) - Proxy to port 3000
    # Proxy both /HdMImageVideo and /HdMImageVideo/ to Next.js
    # Next.js will handle trailing slash normalization
    location /HdMImageVideo {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache control
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # File upload size limit
        client_max_body_size 10M;
    }

    # Backend API (FastAPI) - Proxy to port 8000
    location /HdMImageVideo/api/ {
        proxy_pass http://localhost:8000/HdMImageVideo/api/;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeout settings for long-running video generation
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 600s;
        
        # File upload size limit
        client_max_body_size 10M;
    }

    # Health check endpoint
    location /HdMImageVideo/health {
        proxy_pass http://localhost:8000/HdMImageVideo/health;
        access_log off;
    }

    # API documentation endpoint
    location /HdMImageVideo/docs {
        proxy_pass http://localhost:8000/HdMImageVideo/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

