# Complete Nginx Configuration for Gemini Image & Video Generation Platform
# Replace 'kay.fyi' with your domain name
# Place this file at: /etc/nginx/sites-available/gemini-app (Ubuntu/Debian)
# Or: /etc/nginx/conf.d/gemini-app.conf (CentOS/RHEL)

# HTTP server - redirects all traffic to HTTPS (except Let's Encrypt verification)
server {
    listen 80;
    listen [::]:80;
    server_name kay.fyi www.kay.fyi;

    # Allow Let's Encrypt verification (required for certificate renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - serves the application over SSL
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kay.fyi www.kay.fyi;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/kay.fyi/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kay.fyi/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/gemini-app-access.log;
    error_log /var/log/nginx/gemini-app-error.log;

    # Handle root - redirect to app (let Next.js handle trailing slash)
    location = / {
        return 301 https://$server_name/HdMImageVideo;
    }

    # Backend API (FastAPI) - Proxy to port 8000
    # IMPORTANT: This MUST come BEFORE /HdMImageVideo location block
    # Nginx matches more specific paths first
    location /HdMImageVideo/api/ {
        # Rate limiting (optional - requires limit_req_zone in nginx.conf http context)
        # limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://localhost:8000/HdMImageVideo/api/;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeout settings for long-running video generation (up to 10 minutes)
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 600s;
        
        # File upload size limit
        client_max_body_size 10M;
    }

    # Frontend (Next.js) - Proxy to port 3000
    # This comes AFTER /HdMImageVideo/api/ so API calls don't match here
    location /HdMImageVideo {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache control
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for long-running API calls
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # File upload size limit
        client_max_body_size 10M;
    }

    # Health check endpoint
    location /HdMImageVideo/health {
        proxy_pass http://localhost:8000/HdMImageVideo/health;
        access_log off;
    }

    # API documentation endpoint
    location /HdMImageVideo/docs {
        proxy_pass http://localhost:8000/HdMImageVideo/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

