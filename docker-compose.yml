# Docker Compose configuration for Gemini Image/Video Generation Platform

services:
  # Python FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - ROOT_PATH=/HdMImageVideo
    volumes:
      - ./backend/.media-storage:/app/.media-storage
      - ./backend/.video-jobs:/app/.video-jobs
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/HdMImageVideo/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_PATH=/HdMImageVideo
      - NEXT_PUBLIC_API_URL=/HdMImageVideo
    volumes:
      - ./public:/app/public
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge
